{% extends './app.html' %}
{% load static %}

{% block wrapper %}
    <div class="row">
        <div class="col-md-6 col-12">
            <img class="img-fluid" src="{% static '/assets/images/home/forget_password.png' %}">
        </div>
        <div class="col-md-6 col-12 margin-top-200">
            <form class="row g-3 m-auto max-width-500 needs-validation" id="forgotPasswordForm" novalidate>
                {% csrf_token %}
                <h4 class="mb-2">Forgot Password? &nbsp;&#x1F512;</h5>
                <label for="register head" class="form-label">Enter your email, and we'll send you instructions to reset your password</label>   
                <div class="col-12">
                    <label for="inputPhoneNo" class="form-label">Email</label>
                    <div class="input-group"> <span class="input-group-text bg-transparent"><i class="bx bxs-message"></i></span>
                        <input type="text" class="form-control border-start-0" id="inputEmail" placeholder="User Email" required>
                    </div>
                    <div class="invalid-feedback">
                        Please insert email address.
                    </div>
                </div>

                <div class="col-12">
                    <div class="d-grid">
                        <button type="btn" class="btn btn-primary px-5" id="loginButton">Send Reset Link</button>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <label class="form-check-label" for="gridCheck2"><a class="text-primary cursor-pointer" href="/login">&lt; Back to log in</a></label>
                </div>
            </form>
        </div> 
    </div>

{% endblock wrapper %}
