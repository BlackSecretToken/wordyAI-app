{% extends './app.html' %}
{% load static %}

{% block wrapper %}
    <div class="row margin-top-100 mb-5">
        <div class="d-flex flex-row justify-content-center mb-3">
            <img src="{% static 'assets/images/home/wordyAI_logo_final_dark.png' %}" class="register-logo">
        </div>
        <div class="custom-form">
            <form class="row g-3 m-auto needs-validation" id="verifyEmailForm" novalidate>
                {% csrf_token %}
                <p class="ft28 mb-2 fwbold text-primary">Verify your email &nbsp;&#x2709;</p>
                <label for="register head" class="form-label ft16">Account activation link sent to your email address: {{ email }} Please follow the link inside to continue.</label>   
                <div class="col-12">
                    <div class="d-grid">
                        <button type="btn" class="btn btn-primary px-5" id="loginButton">Skip for now</button>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <label class="form-check-label" for="gridCheck2">Didn't get the mail? <b class="text-primary-1 cursor-pointer" id="resendEmail">Resend</b></label>
                </div>
            </form>
        </div>
    </div>

{% endblock wrapper %}
