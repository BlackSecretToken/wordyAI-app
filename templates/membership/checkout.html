{% extends 'layouts/app.html' %}
{% load static %}

{% block style %}
    <link href="{% static 'assets/css/common.css' %}" rel="stylesheet" />
    <!-- Include Stripe.js at the bottom of your page -->
    <script src="https://js.stripe.com/v3/"></script>

{% endblock style %}

{% block wrapper %}
<div class="page-wrapper">
    <div class="page-content">
        {% csrf_token %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4 order-md-2 mb-4">
                  <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Your cart</span>
                    <span class="badge badge-secondary badge-pill">1</span>
                  </h4>
                  <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                      <div>
                        <h6 class="my-0">Cloud Home Lab Premium</h6>
                        <small class="text-muted">{{ membership | title }}</small>
                      </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                      <span>Total (EUR)</span>
                      <strong>${{ final_dollar }}</strong>
                    </li>
                  </ul>
          
                  <div class="text-center pt-3">
          
                    <script src="https://js.stripe.com/v3/"></script>
          
                      <button id="checkout-button" data-secret="{{ session_id }}">
                        Checkout
                      </button>

                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock wrapper %}

{% block script %}
  <script src="{% static 'assets/js/product_download_status.js' %}"></script>
  <script src="{% static 'assets/js/membership.js' %}"></script>
{% endblock script%}
