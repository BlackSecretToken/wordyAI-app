{% extends 'admin/layouts/app.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    <link href="{% static 'assets/css/common.css' %}" rel="stylesheet" />
{% endblock style %}

{% block wrapper %}
<div class="page-wrapper">
    <div class="page-content">
        <div class="card p-4">
            <p class="text-secondary fw700 ft24">Insert Category</p>
            <div class="mb-3 form-group">
                <p class="text-secondary mb-1 fw600">Category Name</p>
                <input type="text" class="form-control" name="category" id="category"/>
            </div>
            <div>
                <button class="btn btn-primary px-4" onclick="createCategory()">Create</button>
            </div>
            <div class="d-flex flex-row justify-content-between my-4">
                <p class="text-secondary fw700 ft24 mb-0">Category List</p>
                <button class="btn btn-danger px-3" onclick="deleteCategoryBulk()">Delete</button>
            </div>
            <div id="updateCategory">
                
            </div>
            <table id="category_table" class="table table-hover">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="main-check"></th>
                        <th>CATEGORY</th>
                        <th>OPERATION</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="backdrop">
            <div class="text-center-custom loading">
                <div class="spinner-border" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
          </div>
    </div>
</div>
{% endblock wrapper %}

{% block script %}
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
    <script src="{% static 'assets/js/helpcenter_insert_category.js' %}"></script>
{% endblock script%}
