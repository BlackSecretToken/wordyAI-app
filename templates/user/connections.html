{% extends 'layouts/app.html' %}
{% load static %}

{% block style %}
    <link href="{% static 'assets/css/common.css' %}" rel="stylesheet" />
{% endblock style %}

{% block wrapper %}
<div class="page-wrapper">
    <div class="page-content">
        <div class="card p-4">
            <div class="row">

                        <div class="d-flex flex-row justify-content-between">
                            <div class="d-flex flex-row align-items-center">
                                <img class="imageDivSmall" src="{% static 'assets/images/data/brand-react-native.png' %}"/>
                                <p class="fw700 ft18 text-secondary mb-0 ms-2">WooCommerce</p>
                            </div>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>

                    <div class="d-flex flex-column mb-4">
                        <div class="d-flex flex-row justify-content-between">
                            <div class="d-flex flex-row align-items-center">
                                <img class="imageDivSmall" src="{% static 'assets/images/data/brand-angular.png' %}"/>
                                <p class="fw700 ft18 text-secondary mb-0 ms-2">Magento 2</p>
                            </div>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>

                    <div class="d-flex flex-column mb-4">
                        <div class="d-flex flex-row justify-content-between">
                            <div class="d-flex flex-row align-items-center">
                                <img class="imageDivSmall" src="{% static 'assets/images/data/brand-html5.png' %}"/>
                                <p class="fw700 ft18 text-secondary mb-0 ms-2">Shopware 6</p>
                            </div>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>

                    <div class="d-flex flex-column mb-4">
                        <div class="d-flex flex-row justify-content-between">
                            <div class="d-flex flex-row align-items-center">
                                <img class="imageDivSmall" src="{% static 'assets/images/data/brand-python.png' %}"/>

                            </div>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>

                    <div class="d-flex flex-column mb-4">
                        <div class="d-flex flex-row justify-content-between">
                            <div class="d-flex flex-row align-items-center">
                                <img class="imageDivSmall" src="{% static 'assets/images/data/google.png' %}"/>
                                <p class="fw700 ft18 text-secondary mb-0 ms-2">Google Analytics</p>
                            </div>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock wrapper %}

{% block script %}
    <script src="{% static 'assets/js/users.js' %}"></script>
    <script src="{% static 'assets/js/product_download_status.js' %}"></script>
{% endblock script%}
